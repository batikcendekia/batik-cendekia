<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-grow: 1;
            flex-direction: row;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 15px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }

        .sidebar h2 {
            text-align: center;
            margin: 0;
            padding: 10px 0;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar nav ul li {
            margin: 10px 0;
        }

        .sidebar nav ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
            text-align: center;
        }

        .sidebar nav ul li a:hover {
            background-color: #555;
        }

        .sidebar nav ul .submenu a {
            padding-left: 20px;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .hamburger-btn {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
            margin-right: 20px;
        }

        #logout-btn {
            padding: 10px 20px;
            background-color: #d9534f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #logout-btn:hover {
            background-color: #c9302c;
        }

        #content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                transform: translateX(-100%);
                z-index: 1000;
                width: 100%;
                overflow-y: auto;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .hamburger-btn {
                display: block;
            }

            .main-content {
                padding-top: 60px;
                padding-left: 20px;
                padding-right: 20px;
            }

            .sidebar nav ul {
                display: flex;
                flex-direction: column;
                padding: 20px;
            }

            .sidebar nav ul li {
                margin: 5px 0;
            }

            .sidebar nav ul li a {
                padding: 15px;
                width: 100%;
                text-align: left;
            }

            .sidebar nav ul .submenu a {
                padding-left: 30px;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            #logout-btn {
                margin-top: 10px;
                width: 100%;
            }

            .header-left {
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .hamburger-btn {
                margin: 10px 0;
            }

            .sidebar nav ul li a {
                text-align: left;
                padding-left: 15px;
            }

            .sidebar nav ul .submenu a {
                padding-left: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <ul>
                    <li><a href="#" id="dashboard">Dashboard</a></li>
                    <li><a href="#" id="user">User</a></li>
                    <li><a href="#" id="module">Module</a></li>
                    <li><a href="#" id="role">Role</a></li>
                    <li><a href="#" id="menu">Menu</a></li>
                    <li><a href="#" id="assign-role">Assign Role</a></li>
                    <li class="submenu"><a href="#" id="test">Test</a></li>
                    <li><a href="#" id="setting-website">Setting Website</a></li>
                    <li><a href="#" id="layout-setting">Layout Setting</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <div class="header-left">
                    <button id="hamburger-btn" class="hamburger-btn">
                        &#9776;
                    </button>
                    <h1 id="page-title">Dashboard</h1>
                </div>
                <button id="logout-btn">Logout</button>
            </header>
            <section id="content">
                <!-- Dynamic content will be loaded here -->
            </section>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pageTitle = document.getElementById('page-title');
            const content = document.getElementById('content');
            const sidebar = document.getElementById('sidebar');
            const hamburgerBtn = document.getElementById('hamburger-btn');

            function loadContent(title, htmlContent) {
                pageTitle.innerText = title;
                content.innerHTML = htmlContent;
            }

            const pages = {
                dashboard: {
                    title: 'Dashboard',
                    content: '<p>Welcome to the Dashboard!</p>'
                },
                user: {
                    title: 'User',
                    content: '<p>Manage your users here.</p>'
                },
                module: {
                    title: 'Module',
                    content: '<p>Manage your modules here.</p>'
                },
                role: {
                    title: 'Role',
                    content: '<p>Manage your roles here.</p>'
                },
                menu: {
                    title: 'Menu',
                    content: '<p>Manage your menus here.</p>'
                },
                assignRole: {
                    title: 'Assign Role',
                    content: '<p>Assign roles to users here.</p>'
                },
                test: {
                    title: 'Test',
                    content: '<p>Test assigning roles here.</p>'
                },
                settingWebsite: {
                    title: 'Setting Website',
                    content: '<p>Adjust your website settings here.</p>'
                },
                layoutSetting: {
                    title: 'Layout Setting',
                    content: '<p>Customize your layout settings here.</p>'
                }
            };

            document.getElementById('dashboard').addEventListener('click', function() {
                loadContent(pages.dashboard.title, pages.dashboard.content);
            });

            document.getElementById('user').addEventListener('click', function() {
                loadContent(pages.user.title, pages.user.content);
            });

            document.getElementById('module').addEventListener('click', function() {
                loadContent(pages.module.title, pages.module.content);
            });

            document.getElementById('role').addEventListener('click', function() {
                loadContent(pages.role.title, pages.role.content);
            });

            document.getElementById('menu').addEventListener('click', function() {
                loadContent(pages.menu.title, pages.menu.content);
            });

            document.getElementById('assign-role').addEventListener('click', function() {
                loadContent(pages.assignRole.title, pages.assignRole.content);
            });

            document.getElementById('test').addEventListener('click', function() {
                loadContent(pages.test.title, pages.test.content);
            });

            document.getElementById('setting-website').addEventListener('click', function() {
                loadContent(pages.settingWebsite.title, pages.settingWebsite.content);
            });

            document.getElementById('layout-setting').addEventListener('click', function() {
                loadContent(pages.layoutSetting.title, pages.layoutSetting.content);
            });

            document.getElementById('logout-btn').addEventListener('click', function() {
                alert('Logged out!');
            });

            // Load default page
            loadContent(pages.dashboard.title, pages.dashboard.content);

            // Toggle sidebar visibility
            hamburgerBtn.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });
        });
    </script>
</body>

</html>
