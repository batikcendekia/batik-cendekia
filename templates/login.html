<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body id="login">
    <header>
      <nav id="navbar" class="navbar navbar-expand-lg w-100 position-fixed">
        <div class="container">
          <a class="navbar" href="{{url_for('home')}}">
            <img
              id="nav-logo"
              src="{{ url_for('static', filename='img/logo-white.png') }}"
              data-white-src="{{ url_for('static', filename='img/logo-white.png') }}"
              data-colored-src="{{ url_for('static', filename='img/logo.png') }}"
              alt="Logo"
              class="nav-logo"
            />
          </a>
          <button class="navbar-toggler navbar-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon navbar-light"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link {% if active_page == 'home' %}active{% endif %}" href="{{url_for('home')}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if active_page == 'workshop' %}active{% endif %}" href="{{url_for('workshop')}}">Workshop</a>
              </li> 
              <li class="nav-item">
                <div class="gradient-button" >
                  <a class="nav-link" href="{{url_for('login')}}" style="background-color: #fff; color: #000 ;">Login</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="bg-login">
      <div class="form" style="max-width: 560px; ">
        <img src="{{ url_for('static', filename='img/logo.png')}}" alt="Logo" style="width: 55%" />
        <h4>LOGIN</h4>
        <div class="msg" style="color: red">{{ msg }}</div>
        <br />
        <form class="login-form" action="{{url_for('login')}}" method="post">
          <label for="username"> </label>
          <input type="text" name="username" placeholder="Username" id="username" required autocomplete="off" />
          <label for="password"> </label>
          <div class="input-group">
            <input type="password" name="password" placeholder="Password" id="password" required autocomplete="off" />
          </div>
          <br />
          <p class="small mb-5 pb-lg-2" style="margin-bottom: 1px"><a class="text-dark-50 fw-bold" href="/reset">Forgot password?</a></p>
          <a href="{{url_for('login')}}" style="padding-top: 2px"><button>login</button></a>
        </form>
        <br />
        <center>
          <div>
            <p class="mb-0">Don't have an account? <a href="{{url_for('biodata')}}" class="text-dark-50 fw-bold">Sign Up</a></p>
          </div>
        </center>
      </div>
    </section>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/main.js')}}"></script>
  </body>
</html>
